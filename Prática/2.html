<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../prog_micr/Aula 05/base.css">
</head>
<body>
    <h1>Exercício 02</h1>
    <p>O objetivo é criar uma mensagem personalizada.</p>
    <form id="formulario">
        <input id="nome" type="text" placeholder="Insira seu nome">
        <input id="genero" type="text" placeholder="insira seu gênero">
        <button>Enviar</button>
    </form>

    <div id="resultado"></div>

    <script>
        function main(event){
            event.preventDefault()

            if ((genero.value === 'masculino') || (genero.value === 'm') || (genero.value === 'M') || (genero.value === 'Masculino') || (genero.value === 'homem')){
                resultado.innerHTML = `<p style="color:blue"> Bem vindo ${nome.value} ao Motor Club.</p>`
            } else if ((genero.value === 'feminino') || (genero.value === 'f') || (genero.value === 'F') || (genero.value === 'Feminino') || (genero.value === 'mulher')){
                resultado.innerHTML = `<p style="color:pink"> Bem vindo ${nome.value} ao Salão Marrone.</p>`
            } else {resultado.innerHTML = ``}
        }
        formulario.addEventListener('submit', main)
    </script>
</body>
</html>

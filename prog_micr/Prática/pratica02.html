<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
    <link rel="stylesheet" href="../Aula 05/base.css">
</head>
<body>
    <form id="form">
        <input id="lao" type="text" placeholder="Insira a estação do ano">
        <button>Enviar</button>
    </form>

    <div id="resultado"></div>

    <script>
        function main(event){
            event.preventDefault()

            let estacao = lao.value

            /* E (AND) = &&; NÃO(NOT) !; OU(OR) ||
            = ATRIBUIÇÃO; == COMPARAÇÃO SEM AVALIAR OS TIPOS; === COMPARAÇÃO AVALIANDO OS TIPOS; */


            if ((estacao === 'verão') || (estacao === 'verao')){
                resultado.innerHTML = `<p> Cuidado com o sol.</p>`
            } else if (estacao === 'primavera'){
                resultado.innerHTML = `<p> Aproveite as flores!</p>`
            } else{}
        }
            form.addEventListener('submit', main)
    </script>
</body>
</html>

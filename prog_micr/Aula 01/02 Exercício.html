<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
    let prec = prompt('Digite o preço:')
    let desc = prompt('Insira o desconto')
    
    let precf = Number(prec) - (Number(prec) * (Number(desc) / 100)) 
    
    alert(`O preço com o desconto é ${precf}`)
    </script>
    </body>
</html>

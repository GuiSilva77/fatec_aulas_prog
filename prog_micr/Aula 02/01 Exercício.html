<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areas</title>
</head>
<body>
   <script>
        alert('Calculando')
        let n1 = prompt('Digite o primeiro número:')
        let n2 = prompt('Digite o segundo número:')
        let plus = Number(n1) + Number(n2)
        let min = Number(n1) - Number(n2)
        let mult = Number(n1) * Number(n2)
        let div = Number(n1) / Number(n2)
            document.write(`A soma é ${plus}<br> A subtração é ${min}<br> A multiplicação é ${mult}<br> A divisão é ${div}`)        
    </script>
</body>
</html>
